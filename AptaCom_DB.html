<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
#table {
    border: none;
}

#table tr {
    border-bottom: 1px solid #bb0000;
}

#table th,
#table td {
    padding: 8px;
    font-weight: bold;
}

#table th {
    background-color: #333;
}

#table td {
    background-color: #f0f0f0;
}    
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>jane@example.com</td>
      <td<jane@example.com</td>
    </tr>
    <tr>
      <td>john@example.com</td>
      <td<john@example.com</td>
    </tr>
  </tbody>
</table>
</body>

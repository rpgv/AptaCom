<!DOCTYPE html>
<html>
<head>
    <title>AptaCom DataBase</title>
    <style>
        /* Style for the main table element */

.table-mods {
    max-width: 800px;
    overflow-x: auto;
    margin: 20px auto;
    padding: 0;
}

table {
    width: 80%; /* Takes up 80% of the container width */
    margin: 20px auto; /* Centers the table and adds vertical space */
    border-collapse: collapse; /* Removes the double border between cells */
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 
}

/* Style for the table header cells */
th {
    background-color: #02d4f9; /* A nice green background */
    color: rgb(0, 0, 0);
    padding: 12px 15px;
    text-align: left;
    text-transform: uppercase;
}

/* Style for all table data cells */
td {
    padding: 10px 15px;
    border: 1px solid #dddddd; /* Light gray border for all cells */
}

/* Zebra Striping (alternating row colors) */
tbody tr:nth-child(even) {
    background-color: #f3f3f3; /* Light gray for even rows */
}

/* Hover effect for rows */
tbody tr:hover {
    background-color: #e9e9e9; /* Slightly darker gray on hover */
    cursor: pointer;
}
    </style>
</head>
<body>

    <h1 style="background-color: #f88484; border-radius: 20px; padding: 5px;text-align: center;">AptaCom DB</h1>
    <div class="table-mods" id="table-container">

    <script>
        const csvFilePath = 'Database/AptaCom02.csv'; // Path to your CSV file
        const container = document.getElementById('table-container');

        fetch(csvFilePath)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.trim().split('\n');
                let html = '<table>';

                // 1. Create Header
                const headers = rows[0].split(',');
                html += '<thead><tr>';
                headers.forEach(header => {
                    html += `<th>${header.trim()}</th>`;
                });
                html += '</tr></thead><tbody>';

                // 2. Create Body
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    html += '<tr>';
                    cells.forEach(cell => {
                        html += `<td>${cell.trim()}</td>`;
                    });
                    html += '</tr>';
                }

                html += '</tbody></table>';
                container.innerHTML = html;
            })
            .catch(error => console.error('Error fetching or parsing CSV:', error));
    </script>
    </div>

</body>
</html>
